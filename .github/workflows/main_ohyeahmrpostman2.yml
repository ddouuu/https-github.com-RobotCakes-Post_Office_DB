name: Build and deploy ASP app to Azure Web App - ohyeahmrpostman2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup MSBuild path
        uses: microsoft/setup-msbuild@v1.0.2

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1.0.5

      - name: Restore NuGet packages
        run: nuget restore

      - name: Publish to folder
        run: msbuild /nologo /verbosity:m /t:Build /t:pipelinePreDeployCopyAllFilesToOneFolder /p:_PackageTempDir="\\published\\"

      - name: Check published folder contents
        run: dir \\published\\

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: ASP-app  # Ensure this matches the name used in the deploy job
          path: \\published\\  # Double backslashes for correct Windows path

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write # Required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: ASP-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_205982901FF94C97AF79521A32165905 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_54B3A310D86A40708F3AA9DF92F8639B }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_320973B92AEC49A99E265CC8F8D80DD5 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'ohyeahmrpostman2'
          slot-name: 'Production'
          package: .
